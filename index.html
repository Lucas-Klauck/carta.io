<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carta Para VocÃª ðŸ’Œ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ffe6ec, #ffb3c6);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* brilhinhos no fundo */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/8iR0XQk.png');
      opacity: 0.25;
      animation: sparkle 6s linear infinite;
    }

    @keyframes sparkle {
      from { transform: translateY(0); }
      to { transform: translateY(-200px); }
    }

    .envelope {
      width: 340px;
      height: 240px;
      position: relative;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
      transition: transform .3s ease;
    }

    .envelope:hover {
      transform: scale(1.03);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .base {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: absolute;
      z-index: 1;
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff6b89;
      clip-path: polygon(0 0, 100% 0, 50% 55%);
      transform-origin: top;
      transition: transform 1.2s ease;
      z-index: 3;
      box-shadow: inset 0 -5px 15px rgba(0,0,0,0.25);
    }

    .letter {
      width: 100%;
      height: 100%;
      background: #fff;
      padding: 25px;
      box-sizing: border-box;
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      z-index: 4;
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .letter h2 {
      color: #ff4d6d;
      font-size: 1.8rem;
      margin-bottom: 12px;
    }

    .letter p {
      color: #444;
      font-size: 1.1rem;
      margin: 6px 0;
      line-height: 1.45;
    }

    .open .flap {
      transform: rotateX(180deg);
      z-index: 0;
    }

    .open .letter {
      opacity: 1;
      transform: translateY(-20px);
    }

    /* coraÃ§Ãµes */
    .heart {
      position: fixed;
      bottom: -30px;
      color: #ff4d6d;
      font-size: 22px;
      animation: heartFloat 6s linear forwards;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes heartFloat {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="envelope" onclick="openLetter()">
    <div class="base"></div>
    <div class="flap"></div>
    <div class="letter">
      <h2>Oi, vocÃª ðŸ’–</h2>
      <p>Quero que saiba que vocÃª Ã© muito especial pra mim.</p>
      <p>Seu sorriso ilumina meus dias e seu carinho aquece meu coraÃ§Ã£o.</p>
      <p>Com todo meu amor,</p>
      <p><strong>Lucas</strong></p>
    </div>
  </div>

  <script>
    let opened = false;

    function openLetter() {
      if (opened) return;
      opened = true;

      const env = document.querySelector('.envelope');
      env.classList.add('open');

      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = "â¤";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 25 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }, 450);
    }
  </script>
</body>
</html>
