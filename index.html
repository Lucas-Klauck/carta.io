<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Carta pra Você 💌</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .envelope {
      position: relative;
      width: 320px;
      height: 220px;
      cursor: pointer;
    }

    .base {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 1;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff4d6d;
      clip-path: polygon(0 0, 100% 0, 50% 50%);
      transform-origin: top;
      transition: transform 1s ease-in-out;
      z-index: 3; /* inicialmente à frente */
    }

    .letter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      background: #fff;
      border-radius: 8px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 4; /* força a carta ficar à frente */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .letter h2 {
      margin: 0 0 10px;
      font-size: 1.6rem;
      color: #ff4d6d;
    }

    .letter p {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.4;
      margin: 5px 0;
    }

    .open .flap {
      transform: rotateX(180deg);
      z-index: 0; /* flap vai para trás */
    }

    .open .letter {
      opacity: 1; /* carta aparece */
    }

    /* Corações animados */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      color: #ff4d6d;
      animation: float 6s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="openLetter()">
    <div class="base"></div>
    <div class="flap"></div>
    <div class="letter">
      <h2>Oi, você 💖</h2>
      <p>Quero que saiba que você é muito especial pra mim.</p>
      <p>Seu sorriso ilumina meus dias e seu carinho aquece meu coração.</p>
      <p>Com todo meu amor,</p>
      <p><strong>Lucas</strong></p>
    </div>
  </div>

  <script>
    let opened = false;

    function openLetter() {
      if (opened) return;
      opened = true;
      document.querySelector('.envelope').classList.add('open');
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        heart.innerHTML = "❤";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }, 500);
    }
  </script>
</body>
</html>
